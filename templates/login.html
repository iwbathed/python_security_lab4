
<!DOCTYPE html>
<html>
<head>
    <title>Вхід</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://www.google.com/recaptcha/api.js"></script>
     <script>
       function onSubmit(token) {
         document.getElementById("login-form").submit();
       }
     </script>
</head>
<body>
    <div class="container">
        <h2>Вхід <a href="/register" class="btn btn-primary">Реєстрація</a></h2>

        {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}
        <form method="POST" id="login-form" >
            <div class="form-group">
                <label for="username">Логін:</label>

                <input type="text" class="form-control" id="username" name="username" {% if request.form.username %} value="{{ request.form.username }}" {% endif %}>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>


             <div class="form-floating  mt-2">
                 <label for="user_otp_verif_code">Код верифікації</label>
                 <input type="text" class="form-control  mt-2" id="user_otp_verif_code" name="user_otp_verif_code">

            </div>



            <button class="g-recaptcha btn btn-primary"
            data-sitekey= {{site_key}}
            data-callback='onSubmit'
            data-action='submit'>Увійти</button>
        </form>
    </div>
</body>
</html>
